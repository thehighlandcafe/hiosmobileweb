<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <link rel="icon" href="https://thehighlandcafe.github.io/hioswebcore/assets/pics/logos/hiosbadge.png" type="image/icon type">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://thehighlandcafe.github.io/hioswebcore/assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="https://thehighlandcafe.github.io/hioswebcore/assets/css/ripple.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="../../scripts/more.js"></script>
        <script src="https://thehighlandcafe.github.io/hioswebcore/assets/scripts/links.js"></script>
        <title>HiOSMobile | Websites</title>
    </head>
    <body>
		<!--The universal background image-->
		<div class="background-wrapper">
			<div class="background-image"></div>
		</div>
        <main class="container mt-4 mb-4">
            <div class="card joinTop">
                <div class="card-body text-start">
                    <span class="material-symbols-rounded" onclick="link('../activity_settings.html')">arrow_back_ios</span>
                </div>
            </div>
            <div class="card joinBottom">
                <div class="card-body">
                    <div class="top-container">
                        <h1 class="blue-h2"><span class="titleIcon material-symbols-rounded">language</span>Websites</h1>
                        <p id="para">Visit our websites from below.</p>
                    </div>
                </div>
            </div>
            <div class="card mt-2 joinTop">
                <div class="card-body">
                    <h2 class="card-title">HiEnterprises™</h2>
                    <button class="ripple-button full roundedImage button" onclick="settingsWebsite('https://hienterprises.github.io')">
                        <span class="material-symbols-rounded">web_traffic</span>
                        <span class="button-text">HiEnterprises™</span>
                    </button>
                </div>
            </div>
            <div class="card joinMiddle">
                <div class="card-body">
                    <h2 class="card-title">Food and Shopping</h2>
                    <button class="ripple-button joinTop roundedImage button" onclick="settingsWebsite('https://hienterprises.github.io/hicafe/home')">
                        <span class="material-symbols-rounded">restaurant</span>
                        <span class="button-text">HiCafe™</span>
                    </button>
                    <button class="ripple-button joinMiddle roundedImage button" onclick="settingsWebsite('https://sites.google.com/view/cafefiesta-by-thc')">
                        <span class="material-symbols-rounded">coffee</span>
                        <span class="button-text">CafeFiesta™</span>
                    </button>
                    <button class="ripple-button joinMiddle roundedImage button" onclick="settingsWebsite('https://sites.google.com/view/hifoodhall')">
                        <span class="material-symbols-rounded">shop</span>
                        <span class="button-text">FoodHall™</span>
                    </button>
                    <button class="ripple-button joinMiddle roundedImage button" onclick="settingsWebsite('https://hienterprises.github.io/hicard/home.html')">
                        <span class="material-symbols-rounded">award_star</span>
                        <span class="button-text">HiCard</span>
                    </button>
                    <button class="ripple-button joinBottom roundedImage button" onclick="settingsWebsite('https://sites.google.com/view/highlandcola')">
                        <span class="material-symbols-rounded">water_bottle</span>
                        <span class="button-text">Highland Cola™</span>
                    </button>
                </div>
            </div>
            <div class="card joinMiddle">
                <div class="card-body">
                    <h2 class="card-title">Hotels and Accommodation</h2>
                    <button class="ripple-button full roundedImage button" onclick="settingsWebsite('https://hienterprises.github.io/worsteastern/home')">
                        <span class="material-symbols-rounded">hotel</span>
                        <span class="button-text">weB&B</span>
                    </button>
                </div>
            </div>
            <div class="card joinBottom">
                <div class="card-body">
                    <h2 class="card-title">Technology</h2>
                    <button class="ripple-button joinTop roundedImage button" onclick="settingsWebsite('https://hienterprises.github.io/hiosmobile/home')">
                        <span class="material-symbols-rounded">arrow_selector_tool</span>
                        <span class="button-text">HiOSMobile</span>
                    </button>
                    <button class="ripple-button joinMiddle roundedImage button" onclick="settingsWebsite('https://hiosbythc.home.blog/')">
                        <span class="material-symbols-rounded">web_traffic</span>
                        <span class="button-text">HiOSCore</span>
                    </button>
                    <button class="ripple-button joinMiddle roundedImage button" onclick="settingsWebsite('https://sites.google.com/view/hitech-by-thehighlandcafe')">
                        <span class="material-symbols-rounded">computer</span>
                        <span class="button-text">HiTech</span>
                    </button>
                    <button class="ripple-button joinMiddle roundedImage button" onclick="settingsWebsite('https://sites.google.com/view/hitvstream')">
                        <span class="material-symbols-rounded">tv</span>
                        <span class="button-text">TVStream</span>
                    </button>
                    <button class="ripple-button joinBottom roundedImage button" onclick="settingsWebsite('https://sites.google.com/view/nuggetdev')">
                        <span class="material-symbols-rounded">arrow_selector_tool</span>
                        <span class="button-text">HiDev</span>
                    </button>
                </div>
            </div>
        </main>
        <script src="https://thehighlandcafe.github.io/hioswebcore/assets/scripts/background.js"></script>
        <script src="https://thehighlandcafe.github.io/hioswebcore/assets/scripts/ripple.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YpPczugYYLkLMkpBqlbQlHvpcRQlzhZKHXYkJGVxHf39Eo7RjVMqljJutlnWsZPd" crossorigin="anonymous"></script>
    </body>
</html>
