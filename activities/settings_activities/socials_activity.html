<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <link rel="icon" href="https://thehighlandcafe.github.io/hioswebcore/assets/pics/logos/hiosbadge.png" type="image/icon type">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://thehighlandcafe.github.io/hioswebcore/assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="https://thehighlandcafe.github.io/hioswebcore/assets/css/ripple.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="../../scripts/more.js"></script>
        <script src="https://thehighlandcafe.github.io/hioswebcore/assets/scripts/links.js"></script>
        <title>HiOSMobile | Socials</title>
    </head>
    <body>
        <main class="container mt-4 mb-4">
            <span class="material-symbols-rounded" onclick="link('../activity_settings.html')">arrow_back_ios</span>
            <div class="top-container mt-3">
                <h1 class="blue-h2"><span class="titleIcon material-symbols-rounded">share</span>Socials</h1>
                <p id="para">Take a look at our social media profiles from below.</p>
            </div>
            <div class="card mt-4 joinTop">
                <div class="card-body">
                    <h2 class="card-title">The Highland Cafeâ„¢</h2>
                    <button class="ripple-button joinTop roundedImage button" onclick="settingsWebsite('https://www.facebook.com/profile.php?id=100095224335357')">
                        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png">
                        <span class="button-text">Facebook</span>
                    </button>
                    <button class="ripple-button joinMiddle roundedImage button" onclick="settingsWebsite('https://www.instagram.com/thehighlandcafe/')">
                        <img src="https://cdn-icons-png.flaticon.com/512/4138/4138124.png">
                        <span class="button-text">Instagram</span>
                    </button>
                    <button class="ripple-button joinBottom roundedImage button" onclick="settingsWebsite('https://www.threads.net/@thehighlandcafe')">
                        <img src="https://cdn-icons-png.flaticon.com/512/684/684857.png">
                        <span class="button-text">Threads</span>
                    </button>
                </div>
            </div>
            <div class="card joinBottom">
                <div class="card-body">
                    <h2 class="card-title">HiDev</h2>
                    <button class="ripple-button joinTop roundedImage button" onclick="settingsWebsite('https://www.facebook.com/profile.php?id=61558122144435')">
                        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png">
                        <span class="button-text">Facebook</span>
                    </button>
                    <button class="ripple-button joinMiddle roundedImage button" onclick="settingsWebsite('https://www.instagram.com/nuggetdev/')">
                        <img src="https://cdn-icons-png.flaticon.com/512/4138/4138124.png">
                        <span class="button-text">Instagram</span>
                    </button>
                </div>
            </div>
        </main>
        <script src="https://thehighlandcafe.github.io/hioswebcore/assets/scripts/ripple.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YpPczugYYLkLMkpBqlbQlHvpcRQlzhZKHXYkJGVxHf39Eo7RjVMqljJutlnWsZPd" crossorigin="anonymous"></script>
    </body>
</html>
